<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitysets Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Command Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#items">Items</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="items">
            <h2>Available Commands</h2>
            <div class="item" onclick="copyCommand('/give @p diamond 1')">
                <h3>Diamond</h3>
                <p>Command: /give @p diamond 1</p>
            </div>
            <div class="item" onclick="copyCommand('/give @p minecraft:iron_sword 1')">
                <h3>Iron Sword</h3>
                <p>Command: /give @p minecraft:iron_sword 1</p>
            </div>
            <div class="item" onclick="copyCommand('/give @p minecraft:golden_apple 1')">
                <h3>Golden Apple</h3>
                <p>Command: /give @p minecraft:golden_apple 1</p>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minecraft Command Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
